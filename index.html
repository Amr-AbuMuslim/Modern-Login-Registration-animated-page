<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="learnVue">
      <div
        class="wrapper"
        :class="{activeSignup : signUp , activeSignIn : !signUp  }"
      >
        <div class="curve" ref="curve"></div>
        <div class="form-wrapper sign-in">
          <form action="">
            <h2 class="form-title">Sign in</h2>
            <div class="input-box">
              <input type="text" /> <label>Username</label>
            </div>
            <div class="input-box">
              <input type="password" /> <label>Password</label>
            </div>
            <div class="forgot-pass">
              <a href="">forgot Password ?</a>
            </div>
            <button type="submit">Sign in</button>
            <div class="sign-link">
              <p>
                Dont have an account
                <a href="#" @click="signUp = ! signUp">Sign up</a>
              </p>
            </div>
            <div class="social-platform">
              <p>sign in with</p>
              <div class="social-icons">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-google"></i></a>
                <a href=""> <i class="fa-brands fa-linkedin"></i></a>
                <a href=""><i class="fa-brands fa-github"></i></a>
              </div>
            </div>
          </form>
        </div>
        <div class="form-wrapper sign-up">
          <form action="">
            <h2 class="form-title">Sign Up</h2>
            <div class="input-box">
              <input type="text" /> <label>Username</label>
            </div>
            <div class="input-box">
              <input type="email" /> <label>Email</label>
            </div>
            <div class="input-box">
              <input type="password" /> <label>Password</label>
            </div>

            <button type="submit" ref="button">Sign Up</button>
            <div class="sign-link">
              <p>
                have an account ?
                <a href="#" @click="signUp = ! signUp">Sign in</a>
              </p>
            </div>
            <div class="social-platform">
              <p>sign in with</p>
              <div class="social-icons">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-google"></i></a>
                <a href=""> <i class="fa-brands fa-linkedin"></i></a>
                <a href=""><i class="fa-brands fa-github"></i></a>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="colors">
        <span
          v-for="color in colors"
          class="color"
          :style="{backgroundColor:color}"
          @click="changeColor(color)"
          :class=" {active : color == selected }"
        ></span>
      </div>
    </div>
    <script src="vue.js"></script>
    <script>
      let vm = new Vue({
        el: "#learnVue",
        data: function () {
          return {
            colors: ["red", "#008585", "#17ad17", "orange"],
            selected: null,
            signUp: false,
          };
        },
        methods: {
          changeColor(color) {
            this.selected = color;
            this.$refs.curve.style.backgroundColor = color;
          },
        },
        mounted() {
          this.selected = "red";
          this.$refs.curve.style.backgroundColor = "red";
        },
      });
    </script>
  </body>
</html>
